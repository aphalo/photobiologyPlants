destination: ../docs/photobiologyPlants
url: https://docs.r4photobiology.info/photobiologyPlants/

template:
  bootstrap: 5
  math-rendering: katex

reference:
  - title: Package overview
    contents:
    - photobiologyPlants-package
  - title: Photon ratios
    desc: Convenience functions for calculation of photon ratios between pairs of regions of the UV and VIS light spectrum.
    contents:
    - photon ratios
  - title: Photon irradiances
    desc: Convenience functions for calculation of photon irradiances.
    contents:
    - photon irradiances
  - title: Phytochromes
    desc: Data and functions related to the plant photoreceptors _phytochromes_ which mediate responses to red and far-red ligth.
    contents:
    - Pfr_Ptot
    - Pfr_Ptot_R_FR
    - Phy_Sigma
    - Phy_Sigma_R
    - Phy_Sigma_FR
    - Phy_reaction_rates
    - phytochrome.spct
  - title: Cryptochromes
    desc: Data sets related to the plant photoreceptors cryptochromes which mediate responses to UVA, blue and green radiation.
    contents:
    - CRYs.mspct
  - title: Phototropins
    desc: Data sets related to the plant photoreceptors phototropins which mediate responses to UVA and blue radiation.
    contents:
    - PHOTs.mspct
  - title: UVR8
    desc: Data sets related to the plant photoreceptors UVR8 which mediate responses to UVB radiation.
    contents:
    - UVR8s.mspct
  - title: Zeitlupe
    desc: Data sets related to the plant photoreceptors in the zeitlupe family which mediate responses to blue radiation.
    contents:
    - ZTLs.mspct
  - title: Chlorophylls
    desc: Data sets related to the plant photoreceptors UVR8 which mediate responses to UVB radiation.
    contents:
    - chlorophylls.mspct
    - chlorophylls_fluorescence.mspct
  - title: Carotenoids
    desc: Data sets related to the plant photoreceptors UVR8 which mediate responses to UVB radiation.
    contents:
    - carotenoids.mspct
  - title: Photosynthesis
    desc: Data sets related to carbon fixation through photosynthesis in plants.
    contents:
    - McCree_photosynthesis.mspct
  - title: Optical properties of plants
    desc: Data sets with reflectance, transmittance and absorptance for plants and their organs.
    contents:
    - Solidago_altissima.mspct
    - Betula_ermanii.mspct
  - title: Fluorescence of leaves
    desc: Data sets with fluorescence spectra of intact leaves.
    contents:
    - leaf_fluorescence.mspct
  - title: Energy and water balances
    desc: Computations related to water vapour in air, and energy and water
      exchange between vegetation and the atmosphere.
    contents:
    - water_vp_sat
    - ET_ref
    - net_irradiance

